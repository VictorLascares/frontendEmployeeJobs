<div class="container-lg mt-5">
    <section id="form-employees" class="col">
        <h2 class="text-center" id="title-form">Agregar Trabajo</h2>
        <div class="bg-dark rounded p-3 text-white">
            <form id="formulario" (ngSubmit)="saveJob()">
                <div class="form-group my-3">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="job.name"
                        placeholder="Ingresa el nombre del trabajo">
                </div>

                <div class="form-group my-3">
                    <label for="salary">Salario</label>
                    <input type="number" class="form-control" id="salary" name="salary" [(ngModel)]="job.salary"
                        placeholder="Ingresa el salario del trabajo">
                </div>

                <div class="d-flex justify-content-end mt-3">
                    <button type="submit" id="btn-form" class="btn btn-secondary">Agregar</button>
                </div>
            </form>
        </div>
    </section>
</div>
